<ng-container *ngIf="(loginResponseStream| async)"></ng-container>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-5">
          <div class="row justify-content-center">
                <!-- Login Form -->
            <div *ngIf="loginPage; else registerFlip" class="col-md-6">
                <h4 class="mb-4 text-center">Login</h4>
                <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input id="loginEmail" type="email" class="form-control" formControlName="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input id="loginPassword" type="password" class="form-control" formControlName="password" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <a href="#" (click)="registerPage($event)">Don't have an account? Register</a>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                    Log In
                </button>
                </form>
            </div>
            <ng-template #registerFlip>
            <div class="col-md-6">
                <h4 class="mb-4 text-center">Sign Up</h4>
                <form [formGroup]="registerForm" (ngSubmit)="createUser()">
                <div class="mb-3">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input id="signupName" type="text" class="form-control" formControlName="name" placeholder="Enter name">
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input id="signupEmail" type="email" class="form-control" formControlName="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input id="signupPassword" type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
                </div>
                <div class="mb-3">
                    <a href="#" (click)="showLoginPage($event)">Already have an account? Login</a>
                </div>
                <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
                    Register
                </button>
                </form>
            </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
